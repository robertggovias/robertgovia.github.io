<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="svg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <svg class="card" viewBox="0 0 100 140" width="400" height="560">
        <rect class="back" x="5" y="5" rx="5" ry="5" width="90" height="130">hola</rect>
        
        <g id="moon">
            <circle class="backo" cx="7.5" cy="7.5" r="7.5" />
      <circle class="object" cx="7.5" cy="7.5" r="7.5" />
        <g id="crece"> <circle class="back" cx="10.5" cy="8.5" r="6.5" /></g>
    </g>
    <polygon class="backo" points="100,10 40,198 190,78 10,78 160,198"/>
        <polygon class="object" points="100,10 40,198 190,78 10,78 160,198"/> 
    <defs>
        <symbol id="cloudc"width="10" height="15">

    <g id="cloud">
        <g id="backcloud">
            <circle class="w" cx="1.625" cy="2.325" r="1.187"></circle>
            <circle class="w" cx="3.6" cy="2.650" r="1.187"></circle>
            <circle class="w" cx="5" cy="2.425" r="1.187"></circle>
            <circle class="w" cx="4" cy="1.5" r="1.187"></circle>
            <circle class="w" cx="3" cy="1.5" r="0.593"></circle>
            <circle class="w" cx="2.5" cy="3.4" r="0.593"></circle>        

        </g>
        <g id="objcloud">
            <circle class="object" cx="1.625" cy="2.125" r="1.187"></circle>
            <circle class="object" cx="3.6" cy="2.450" r="1.187"></circle>
            <circle class="object" cx="5" cy="2.125" r="1.187"></circle>
            <circle class="object" cx="4" cy="1.3" r="1.187"></circle>
            <circle class="object" cx="3" cy="1.3" r="0.593"></circle>
            <circle class="object" cx="2.5" cy="3" r="0.593"></circle>      
        </g>
    </g>
</symbol>
</defs>
<defs>
    <symbol id="cloudw" width="10" height="15">
    
    <g id="objcloud">
        <circle class="object" cx="1.625" cy="2.125" r="1.187"></circle>
        <circle class="object" cx="3.6" cy="2.450" r="1.187"></circle>
        <circle class="object" cx="5" cy="2.125" r="1.187"></circle>
        <circle class="object" cx="4" cy="1.3" r="1.187"></circle>
        <circle class="object" cx="3" cy="1.3" r="0.593"></circle>
        <circle class="object" cx="2.5" cy="3" r="0.593"></circle>      
    </g>

</symbol>
</defs>

<g class="pepe"><pattern id="pattern1" patternUnits="userSpaceOnUse" width="8" height="5" x=2 y=3>
    <animateTransform attributeType="xml"
                        attributeName="patternTransform"
                        type="translate" from="35" to="395" begin="0"
                        dur="60s" repeatCount="indefinite"/>
    <use xlink:href="#cloudw" x=1 y=1></use>    
</pattern></g>
<svg width="100" height="140">
<g id="cloudp">
    <rect x="5" y="5" rx="5" ry="5" width="90" height="130" fill="url(#pattern1)"></rect></g>
<g id="cright"> <use class="size" xlink:href="#cloudc"  x=1 y=6.5></use></g>

</svg>
    </svg>
    <!--Second Card-->
    <svg class="rcard" viewBox="0 0 100 140" width="400" height="560">
        <rect class="rback" x="5" y="5" rx="5" ry="5" width="90" height="130"></rect>
        
        <defs>
            <symbol id="sheart" width="15" height="15">
        <g transform="rotate(-135 7 5)" id="heart">
            <rect class="object" x="0" y="0" rx="5" ry="5" width="5" height="10"></rect>     
            <rect class="object" x="0" y="0" rx="5" ry="5" width="10" height="5"></rect>     
            <rect class="object" x="0" y="0"  width="5" height="5"></rect>
        </g>
    </defs>
    <defs>
        <symbol id="arrowheart" width="15" height="20">
    <g transform="rotate(-45 7 5) translate(0 5)" id="heart">
        <rect class="object" x="0" y="0" rx="5" ry="5" width="5" height="10"></rect>     
        <rect class="object" x="0" y="0" rx="5" ry="5" width="10" height="5"></rect>     
        <rect class="object" x="0" y="0"  width="5" height="5"></rect>
    </g>
</defs>
<!--aquÃ­ va la flecha-->
    <defs>
        <symbol id="sarrow" width="150" height="20">
            <g id="arrow">
                <use xlink:href="#arrowheart" x="4" y="1"></use>
                <g class="object">
                <rect x="10" y="10" width="40" height="2"></rect>
                <rect x="50" y="6" width="10" height="5" transform="skewX(-40)"></rect>
                <rect x="31" y="12" width="10" height="5" transform="skewX(40)"></rect>
            </g>
        </symbol>
    </defs>
    <!--alfin termne la flecha-->
    
    


<g class="pepe"><pattern id="pattern2" patternUnits="userSpaceOnUse" width="15" height="6" x=2 y=3>
    <animateTransform attributeType="xml"
                        attributeName="patternTransform"
                        type="translate" from="450" to="35" begin="0"
                        dur="20s" repeatCount="indefinite"/>
    <use xlink:href="#sarrow" x=1 y=1 transform="scale (0.25)"></use>    
</pattern></g>
<svg width="100" height="140">
<g id="cloudp">
    <rect x="5" y="5" rx="5" ry="5" width="90" height="130" fill="url(#pattern2)"></rect></g>
    <use class="size" xlink:href="#sheart" x=-7 y=-3></use>
<g id="cright"> <use xlink:href="#sarrow"  x=32 y=30></use></g>
<use class="bigLeftcorner" xlink:href="#arch" x="5" y="8"></use>

</svg>

    </svg>
    <svg>
        <defs>
            <symbol id="arch">
        <g  id="arc">
            <text class="object" >{</text>
            <text class="object arcfont" x="28" y="2.6">I</text>
        </g>
    </symbol>
    </defs>
    <use class="bigLeftcorner" xlink:href="#arch"></use>
    </svg>
</body>
