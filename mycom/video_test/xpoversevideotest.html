<html>
  <head>
    <link href="//vjs.zencdn.net/6/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/6.7/video.min.js"></script>
  </head>
  
  <body onload="init()">
    <video
    id="my-player"
    class="video-js"
    controls
    preload="auto"
    poster="//vjs.zencdn.net/v/oceans.png">
      <source src="https://media.mycom.world/frontend/expoverse/slowerOriginalv.mp4" type="video/mp4"></source>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
    </video>
  </body>
  <script>
    function init() {
  var player = videojs('my-player', {
    autoplay: true,
    muted: true,
    preload: auto,
  });
}
  </script>
</html>
