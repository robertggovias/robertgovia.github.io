<!DOCTYPE html><html lang="en_US">
    <head>
        <title>
            Métodos Built in
        </title>        
    </head>
    <body>
        <h1>Métodos Built in</h1>
    </body>
    <script>
        document.write("Old style with 'Filter'<br>var lista_arrayda = [1,2,3,4,5,6,7,8].filter(function(x){return x>3;})[0]<br>");
        var lista_arrayda = [1,2,3,4,5,6,7,8].filter(function(x){return x>3;})[0];
        document.write(lista_arrayda)

        document.write("<br><br>New way with 'Find'<br>[1,2,3,4,5,6,7].find(x=>x>3))<br>");
        
        document.write([1,2,3,4,5,6,7].find(x=>x>3));
        



    </script>
</html>
