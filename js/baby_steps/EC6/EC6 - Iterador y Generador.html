<!DOCTYPE html><html lang="en_US">
    <head>
        <title>
            Iteradores y Genradores
        </title>
    </head>
    <body>
        <h1>Iteradores y Genradores</h1>
    </body>
    <script>
        let myIterableObj = { 
  [Symbol.iterator] : function* () {
    yield 1; yield 2; yield 3;
  }
};
document.write([...myIterableObj]); // [ 1, 2, 3 ]
function* idMaker() {
  let index = 0;
  while (index < 5)
    yield index++;
}
var gen = idMaker();

document.write(gen.next().value);
document.write(gen.next().value);
document.write(gen.next().value);
document.write(gen.next().value);
document.write(gen.next().value);
// Try to add one more document.write, just like the above see what happens.

const arr = ['0', '1', '4', 'a', '9', 'c', '16'];
const my_obj = {
  [Symbol.iterator]: function*() {
    for(let index of arr) {
      yield `${index}`;
    }
  }
};

const all = [...my_obj] /* Here you can replace the '[...my_obj]' with 'arr'. */
  .map(i => parseInt(i, 10))
  .map(Math.sqrt)
  .filter((i) => i < 5) /* try changing the value of 5 to 4 see what happens.*/
  .reduce((i, d) => i + d); /* comment this line while you are changing the value of the line above */

document.write("<br>", all);
    </script>
</html>
