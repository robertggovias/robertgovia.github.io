<!DOCTYPE html>
<body>
    <input id="jaja">
    <button onclick="usa_a_funcion()">E asi Guri</button>
    <script>
         
    function usa_a_funcion(){
        var x = parseInt(document.getElementById("jaja").value);
        var y = 2;
        switch(true){
            case (x==y):            
            alert(x + " es igual que " + y);
            case (x>y):            
            alert(x + " es mayor que " + y);
            case (x<y):            
            alert(x + " es menor que " + y);}    
        }
        </script>
        </body>
        </html>
