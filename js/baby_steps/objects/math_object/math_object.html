<!DOCTYPE html>
<body>
    <script>
        document.write("Pi: " + Math.PI.toFixed(2)+"<br>");
        var pi = Math.PI;
        document.write("Pi integral: "+ Math.round(pi)+"<br>");
        document.write("Raiz cuadrada de Pi : " + Math.sqrt(pi)+"<br>");
        document.write("Pi potenciado a la raiz quadrada de Pi: " + Math.pow(pi,Math.sqrt(pi))+"<br>");
        
    </script>
</body>

</html>
