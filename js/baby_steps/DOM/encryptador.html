            class Add {
  constructor(...words) {
      this.words = words;
  }
  print = function() {
    var simbolo = "$";
    var contador = 0;
    
    for(;contador<this.words.length;contador++){
        this.words[contador] = simbolo + this.words[contador];
        document.write(this.words[contador]);
        }
        document.write("<br>")
        
    

  //your code goes here
}}

var x = new Add("hehe", "hoho", "haha", "hihi", "huhu");

var z = new Add("lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit");
x.print();
y.print();
