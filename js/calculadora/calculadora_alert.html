<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>

  <script>

let calculator = {    
    read(){
        this.a = +prompt('a?',0);
        this.b = +prompt('b?', 0);
    },
    sum() {
        return this.a + this.b;
    },
    mul() {
        return this.a * this.b;
    },
    minus() {
        return this.a - this.b;
    },
    div() {
        return this.a / this.b;
    },
}
calculator.read();
console.log(calculator.sum());
console.log(calculator.mul());

  </script>

</body>
</html>
