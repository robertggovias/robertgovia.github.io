<!DOCTYPE html>
<html>
<head>
  <title>Clase Desafío: DOM Básico</title>
  
</head>
<body>
   
  <h1>Explorando el DOM</h1>
  <p>Este es el cuerpo del documento.</p>
  <script>
    alert("documentElement: " + document.documentElement.tagName); // Muestra "HTML"
    alert("document.head: " + document.head.tagName);              // Muestra "HEAD"
    alert("document.body: " + document.body);                      // Muestra "BODY" o null si se ejecuta desde el head
  </script>
</body>
</html>
