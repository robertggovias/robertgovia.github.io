<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón de Sorpresa</title>
</head>
<body>
    <h1>¡Bienvenido a la Sorpresa!</h1>

    <!-- El JavaScript se coloca aquí -->
    <script>
        // Crear un nuevo botón y añadirlo al cuerpo de la página
        const boton = document.createElement("button");
        boton.innerText = "Haz clic para una sorpresa";
        document.body.appendChild(boton);

        // Añadir evento al botón
        boton.onclick = () => {
            const mensaje = document.createElement("p");
            mensaje.innerText = "¡Sorpresa!";
            document.body.appendChild(mensaje);
        };
    </script>
</body>
</html>
